<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Box</title>
</head>
<body>
    <div style="border: solid 1px; width: 40%; height: 50vh;">
        <div id="history" style="width: 40%; height: 50vh;"></div>
        <div>
            <input type="text" id="pesan" placeholder="Pesan....." style="width: 89.5%;"><button id="button">Kirim</button>
        </div>
    </div>
    <script>
        let pesan = document.getElementById("pesan")
        let tombol = document.getElementById("button")
        let isi = document.getElementById("history")
        tombol.addEventListener("click", function(){
            isi.innerHTML = isi.innerHTML + "<br>" + pesan.value
            pesan.value = ""
        })
    </script>
</body>
</html>
