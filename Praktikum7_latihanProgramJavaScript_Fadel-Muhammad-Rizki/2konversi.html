
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi</title>
    <script>
        function kurs() {
            let dollar = Number(document.getElementById("dollar").value)
            let rupiah = dollar * 14650
            document.getElementById("rupiah").value = rupiah
        }
    </script>
</head>
<body>
    <form id="form">
        <table cellpadding ="5px">
            <tr>
                <td>Dollar ($)</td>
                <td>:</td>
                <td><input type="number" id="dollar" value="" onchange="kurs()"></td>
            </tr>
            <tr>
                <td>Rupiah (Rp.)</td>
                <td>:</td>
                <td><input type="number" id="rupiah" value=""></td>
            </tr>
        </table>
    </form>
</body>
</html>
