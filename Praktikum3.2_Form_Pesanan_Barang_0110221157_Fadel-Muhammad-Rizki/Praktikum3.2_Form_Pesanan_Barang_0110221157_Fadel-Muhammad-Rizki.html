    <div class="wrapper" style="margin: 20px; padding: 0%; margin-left: 5%; margin-right: 5%;">

        </table>

        <table style="border-spacing: 10px; border-spacing: 10px; margin-left: 10%; margin-right: auto; width: 100%; margin-top: 70px;">
            <tr>
                <td rowspan="10" style="vertical-align: top; width: 20%; text-align: center;"><img src="img/macbook.png" style="width: 300px;" alt=""><br>
                    <input type="file" name="file" id="file" accept="image/*" style="display: none;">
                    <label for="file" style="color: white; padding: 10px; background-color: rgb(47, 194, 28); border: solid black;">Upload Picture</label>

            <tr>
                <td>Description</td>
                <td>:</td>
                <td><label for="description"><textarea name="deskripsi" id="description" cols="37" rows="10">Year : 200

            <tr>

            <tr>

            <tr>

            <tr>

            <tr>
